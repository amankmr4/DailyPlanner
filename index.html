<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cd7fb45b2e.js" crossorigin="anonymous"></script>
    <title>Daily Planner</title>
</head>
<body>
<div class="cotainer-fluid text-center">
    <!--This is the heading od your page-->
    <div class="jumbotron">
        <h1>Work Day Planner</h1>
        <p>A simple calender app for scheduling your work day</p>
        <p>This is where your current time will go</p>
    </div>
</div>
<!--This is where we hold all our main content-->
    <Div class="container text-center">

    <div class="row 9ambox">
        <p class="col-2">9AM</p>
        <textarea class="col-7" id="9amtext" name="9"></textarea>
        <button class="col-1"><i class="far fa-save"></i></button>
    </div>

    <div class="row 10ambox">
        <p class="col-2">10AM</p>
        <textarea class="col-7" id="10amtext" name="10"></textarea>
        <button class="col-1"><i class="far fa-save"></i></button>
    </div>




</Div>




    
</body>
</html>
